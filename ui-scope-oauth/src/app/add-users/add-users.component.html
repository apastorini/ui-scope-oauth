<mat-dialog-content class="mat-typography">
    <div class="flex-container">
        <div class="flex-child magenta">
            <h3>Usuarios disponibles:</h3>
            <mat-form-field>
                <mat-label>Filtrar disponibles</mat-label>
                <input matInput (keyup)="applyFilter1($event)" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8 demo-table">
                <!-- Name Column -->
                <ng-container matColumnDef="display">
                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                    <td mat-cell *matCellDef="let element">{{element.display}}</td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.value}}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Opciones</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="add(row)" matTooltip="Agregar">
                            <mat-icon>add</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>

        <div class="flex-child green">
            <h3>Usuarios actuales:</h3>
            <mat-form-field>
                <mat-label>Filtrar actuales</mat-label>
                <input matInput (keyup)="applyFilter2($event)" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 demo-table">
                <!-- Name Column -->
                <ng-container matColumnDef="display">
                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                    <td mat-cell *matCellDef="let element">{{element.display}}</td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.value}}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Opciones</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="warn" (click)="delete(row)" matTooltip="Eliminar">
                            <mat-icon>remove_circle_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #TableTwoPaginator="matPaginator" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>Cerrar</button>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="enviar()">Guardar</button>
</mat-dialog-actions>
